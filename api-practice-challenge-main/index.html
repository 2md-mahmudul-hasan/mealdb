<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #loader-spinner {
      background-color: rgba(5, 5, 46, 0.484);
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>


  <div class="search-area w-50 m-auto m-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter your phone name </label>
      <input id="phone-name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <button id="phone-btn" type="submit" class="btn btn-primary">Submit</button>
  </div>

  <div id="loader-spinner" class="d-none">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="card-container" class="row">

  </div>

  <div id="no-phone-message" class="d-none text-danger">
    <h2> No phone found </h2>
  </div>


  <div id="load-more" class="text-center d-none">
    <button type="button" class="btn btn-danger">Danger</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/3.js"></script>
</body>

</html>
